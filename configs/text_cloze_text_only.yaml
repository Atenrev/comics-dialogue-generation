trainer:
  epochs: 10
  batch_size: 1
  log_path: "./runs"
  save_dir: "models/"

  optimizer:
    type: "adam"
    params:
      lr: 0.01
      beta: 0.5

  dataset:
    name: "comics_ocr_only"
    context_lines: 5
    answer_lines: 3
  

model:
  classname: "TextClozeTextOnlyModel"

  num_tokens: 32100
  encoder_size: 512
  pooler_size: 256
  answer_embed_size: 512

  answer_candidates: 3
  answer_max_tokens: 30

  context_panels: 3
  context_max_boxes_size: 3
  context_max_speech_size: 30
  