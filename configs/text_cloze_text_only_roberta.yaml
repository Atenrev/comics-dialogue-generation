trainer:
  epochs: 10
  batch_size: 12
  log_path: "./runs"
  save_dir: "models/"

  optimizer:
    type: "adam"
    params:
      lr: 0.00005
      beta: 0.5

  dataset:
    name: "text_cloze_text_only_roberta"
    answer_max_tokens: 30
    context_max_speech_size: 30
  

model:
  classname: "TextClozeTextOnlyRobertaModel"

  num_tokens: 32100
  embedding_size: 768
  encoder_size: 768
  dropout: 0.4

  answer_candidates: 3
  answer_max_tokens: 30
  answer_embed_size: 128

  context_panels: 3
  context_max_boxes_size: 3
  context_max_speech_size: 30
  pooler_size: 256
  